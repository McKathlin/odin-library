<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="library.js"></script>
</head>
<body>
    <header>
        <h1>My Library</h1>
        <p id="disclaimer">
            This app is a demo. Book entries do not persist after page refresh.
        </p>
    </header>
    <main>
        <div id="book-list">
            <div id="new-book-container">
                <button id="show-new-book-form">
                    <p>Add Book</p>
                    <h2>&plus;</h2>
                </button>
                <form id="new-book-form">
                    <p>
                        <label for="new-title">Title:</label>
                        <input id="new-title" type="text" required>
                    </p>
                    <p>
                        <label for="new-author">Author:</label>
                        <input id="new-author" type="text" required>
                    </p>
                    <p>
                        <label for="new-page-count">Pages:</label>
                        <input id="new-page-count" type="number" min="1" required>
                    </p>
                    <p id="checkbox-wrapper">
                        <input id="new-have-read" type="checkbox">
                        <label for="new-have-read">I've read this book</label>
                    </p>
                    <p class="button-row">
                        <button type="button" id="add-new-book">Add Book</button>
                        <button type="button" id="cancel-new-book">Cancel</button>
                    </p>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>Made by <a href="https://github.com/mckathlin">McKathlin</a></p>
    </footer>
</body>
</html>
