<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="library.js"></script>
</head>
<body>
    <h1>My Library</h1>
    <div id="book-list">
        <form id="new-book-form">
            <p>
                <label for="new-title">Title:</label>
                <input id="new-title" type="text" required>
            </p>
            <p>
                <label for="new-author">Author:</label>
                <input id="new-author" type="text" required>
            </p>
            <p>
                <label for="new-page-count">Pages:</label>
                <input id="new-page-count" type="number" min="1" required>
            </p>
            <p id="checkbox-wrapper">
                <input id="new-have-read" type="checkbox">
                <label for="new-have-read">I've read this book</label>
            </p>
            <button type="button" id="add-new-book">Add Book</button>
        </form>
    </div>
</body>
</html>
